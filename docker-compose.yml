version: '3.8'

services:
  db:
    image: ankane/pgvector:latest # PostgreSQL with pgvector pre-installed
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: s_study
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: s_study
      SECRET_KEY: "CHANGE_THIS_SECRET_KEY"
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads # Persist uploads

volumes:
  postgres_data:
